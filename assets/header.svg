<svg
    width="854"
    height="190"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    style="z-index:1;position:relative"
    viewBox="0 0 854 190"
    overflow="visible"
>
    <style>
        .text {
            font-size: 70px;
            font-weight: 700;
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
        }
        .desc {
            font-size: 20px;
            font-weight: 500;
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
        }
        .text, .desc {
            animation: fadeIn 1.2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <defs>
        <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#780206"/>
            <stop offset="100%" stop-color="#061161"/>
        </linearGradient>
        <filter id="blurFilter">
            <feGaussianBlur stdDeviation="12" />
        </filter>
    </defs>
    
    <circle cx="50%" cy="50%" r="47.5" fill="url(#linear)" opacity="0.2" filter="url(#blurFilter)">
        <animate attributeName="cx" values="50%;50%;50%;50%;50%" dur="10s" begin="0s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"/>
        <animate attributeName="cy" values="50%;50%;50%;50%;50%" dur="12s" begin="0s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"/>
    </circle>
    
    <circle cx="45%" cy="50%" r="57" fill="url(#linear)" opacity="0.3" filter="url(#blurFilter)">
        <animate attributeName="cx" values="45%;50%;55%;50%;45%" dur="30s" begin="1s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"/>
        <animate attributeName="cy" values="50%;50%;50%;50%;50%" dur="36s" begin="1s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"/>
    </circle>
    
    <circle cx="60%" cy="50%" r="53.2" fill="url(#linear)" opacity="0.15" filter="url(#blurFilter)">
        <animate attributeName="cx" values="60%;50%;40%;50%;60%" dur="15s" begin="2s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"/>
        <animate attributeName="cy" values="50%;50%;50%;50%;50%" dur="18s" begin="2s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"/>
    </circle>
    
    <text 
        text-anchor="middle" 
        alignment-baseline="middle" 
        x="50%" 
        y="50%" 
        class="text" 
        fill="#f7f5f5" 
        stroke="#000000" 
        stroke-width="4"
        stroke-linejoin="round"
        stroke-linecap="round"
        paint-order="stroke fill"
    >
        Meda's GitHub ðŸŒŒ
    </text>
</svg>
